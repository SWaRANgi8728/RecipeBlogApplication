<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpiceBliss</title>
    <link rel="icon" href="logo.jpg" type="image/jpg" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .recipe-img {
        width: 100%;
        
        height: 220px;
       /* object-fit: cover;*/
        border-bottom: 1px solid #ddd;
        transition: transform 0.3s ease;
    }

    /* Adjust image height on small screens */
    @media (max-width: 768px) {
        .recipe-img {
            height: 160px;
        }
    }
    

.recipe-title {
    font-size: 1.3rem;
    font-weight: bold;
    text-align: center;
    color: #ff4d6d;;
    animation: pulseGlow 2s infinite;
    text-transform: uppercase;
}

@keyframes pulseGlow {
    0% { text-shadow: 0 0 5px #ff4d6d, 0 0 10px #ff4d6d; }
    50% { text-shadow: 0 0 20px #ff4d6d, 0 0 30px #ff4d6d; }
    100% { text-shadow: 0 0 5px #ff4d6d, 0 0 10px #ff4d6d; }
}

/* Optional: hover zoom on image */
    .card:hover .recipe-img {
        transform: scale(1.03);
    }

    .card-body {
        padding: 10px;
    }
   
.name {
    font-family: monospace;
    font-size: 1.1rem;
    font-weight: bold;
    white-space: nowrap;
    overflow: hidden;
    width: 0;
    display: inline-block;
    border-right: 2px solid #000;
    animation: typing 3s steps(30) forwards, blink 0.7s step-end infinite;
}

/* "Uploaded by:" text */
.name .label {
    color: #343a40; /* dark */
}

/* Username text */
.name .username {
    text-transform: uppercase;
    font-weight: bold;
    color: #ff7f50; 
}

/* Typing animation */
@keyframes typing {
    to {
        width: 100%;
    }
}

/* Blinking cursor */
@keyframes blink {
    0% {
        border-color: transparent;
    }
    50% {
        border-color: transparent;
    }
    100% {
        border-color: transparent;
    }
}

/* Remove the cursor after animation completes */
.name.finished {
    animation: typing 3s steps(30) forwards;
}

.recipe-heading{
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    background: linear-gradient(to right, #ff7f50, #ff1493); 
    color: transparent;
    background-clip: text;
}

</style>
<body>
    <div class="container mt-5">
        <h2 class="mb-2 recipe-heading text-center" >Popular Recipes</h2><br>
        <div id="recipeList" class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Recipes will be inserted here -->
        </div>
    </div>

    <script src="showrecipe.js"></script>
</body>
</html>
