<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpiceBliss</title>
    <link rel="icon" href="logo.jpg" type="image/jpg" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg ">
  <div class="container">
    <!-- Left side: Recipe Share Name -->
    <a class="navbar-brand" href="#"><span class="letter">SpiceBliss</span><i class="fas fa-leaf" style="color:rgb(97, 188, 97)"></i></a>
    
    <!-- Toggle Button for Mobile View -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Middle and Right side: Navbar Items and Search -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-auto"> 
        <li class="nav-item">
          <a class="nav-link active" href="index.html">HOME</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="#">ABOUT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">CONTACT</a>
          </li>
        <li class="nav-item">
            <a class="nav-link" href="upload.html">SUBMIT</a>
        </li>
      </ul>

      <!-- Right side: Search Bar -->
        <div class="d-flex">
            <div class="input-group" id="search-group">
                <input class="form-control" type="search" placeholder="Search.." aria-label="Search" id="search-input" onfocus="showDifficultyDropdown()" onblur="hideDifficultyDropdown()">
            </div> 
            <div class="dropdown-menu" id="difficulty-dropdown" style="display:none; position:absolute; width:100%; z-index: 10;">
                <a class="dropdown-item" href="#" onclick="selectDifficulty('Easy')">Easy</a>
                <a class="dropdown-item" href="#" onclick="selectDifficulty('Medium')">Medium</a>
                <a class="dropdown-item" href="#" onclick="selectDifficulty('Hard')">Hard</a>
            </div> 
        </div> 
      </div>
    </div>
    </nav> 

<!-- Recipe Upload Form -->
<section class="container mt-5">
  <h3 style="color:#ff1493" class="mb-4">üç¥ Share Your Recipe üìú</h3>
    <form id="recipeForm" enctype="multipart/form-data">
        <div class="mb-3">
             <label for="name" class="form-label">Your Name</label>
             <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Recipe Title</label>
            <input type="text" class="form-control" id="title" required>
        </div>
        <div class="mb-3">
            <label for="cuisine" class="form-label">Cuisine</label>
            <input type="text" class="form-control" id="cuisine" required>
        </div>
        <div class="mb-3">
            <label for="difficulty" class="form-label">Difficulty</label>
            <select class="form-select" id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="ingredients" class="form-label">Ingredients (comma separated)</label>
            <input type="text" class="form-control" id="ingredients" required>
        </div>
        <div class="mb-3">
            <label for="steps" class="form-label">Steps</label>
            <textarea class="form-control" id="steps" rows="5" required></textarea>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Recipe Image</label>
            <input type="file" class="form-control" id="image" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload Recipe</button>
    </form>
</section>

<script src="app.js"></script>
</body>
</html>
